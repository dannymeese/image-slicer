<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Slicer</title>
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="top-bar">
      <div class="top-bar-inner">
        <div class="brand">IMAGE SLICER</div>
        <div class="toggle" id="orientationToggle" role="group" aria-label="Slice orientation">
          <div class="toggle-indicator" aria-hidden="true"></div>
          <button type="button" class="toggle-btn is-active" data-orientation="horizontal" aria-pressed="true">
            <svg class="toggle-icon horizontal" viewBox="0 0 2 19" aria-hidden="true">
              <rect x="0" y="0" width="2" height="5"></rect>
              <rect x="0" y="7" width="2" height="5"></rect>
              <rect x="0" y="14" width="2" height="5"></rect>
            </svg>
          </button>
          <button type="button" class="toggle-btn" data-orientation="vertical" aria-pressed="false">
            <svg class="toggle-icon vertical" viewBox="0 0 2 19" aria-hidden="true">
              <rect x="0" y="0" width="2" height="5"></rect>
              <rect x="0" y="7" width="2" height="5"></rect>
              <rect x="0" y="14" width="2" height="5"></rect>
            </svg>
          </button>
        </div>
        <div class="controls">
          <button id="clearButton" class="btn outline clear no-scale hidden" disabled>Clear</button>
          <button id="sliceButton" class="btn no-scale hidden" disabled>Slice</button>
        </div>
      </div>
    </header>

    <main class="stage" id="stage">
      <div class="hint" id="hint" aria-label="Drop an image anywhere">
        <svg viewBox="0 0 220 220" aria-hidden="true">
          <rect x="10" y="10" width="200" height="200"></rect>
        </svg>
        <span class="hint-plus">+</span>
        <span class="hint-text" id="hintText">Release to add</span>
      </div>

      <div class="image-wrap" id="imageWrap" aria-hidden="true">
        <img id="sourceImage" alt="Dropped preview" />
        <div class="hover-line" id="hoverLine"></div>
        <div class="hover-label" id="hoverLabel"></div>
        <div class="slice-layer" id="sliceLayer"></div>
      </div>
    </main>

    <input
      type="file"
      id="fileInput"
      accept="image/*"
      class="file-input"
      aria-hidden="true"
    />

    <script src="./app.js"></script>
  </body>
</html>
